<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home: Hotel&#038;Spa</title>
    <link rel="stylesheet" href="css/app.css">

  <body>
    <section class="promo-video">
      <div id="overlay"></div>
      <video id="video" autoplay loop muted>
        <!-- IE and Safari use mp4 -->
        <source src="assets/videos/videobg.mp4" type="video/mp4" />
        <!-- FF, Chrome, and Opera use webm and ogv-->
        <source src="assets/videos/videobg.webm" type="video/webm" />
        <source src="assets/videos/videobg.ogv" type="video/ogv" />
      </video>

        <a href="rooms.html" class="button float-right">View All</a>
